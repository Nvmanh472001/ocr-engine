# cpu, cuda, cuda:0
device: cuda:0

pretrain: ./ckpts/vgg_transformer.pth

backbone: vgg19_bn
cnn:
    pretrained: False
    # pooling stride size
    ss:
        - [2, 2]
        - [2, 2]
        - [2, 1]
        - [2, 1]
        - [1, 1]
    # pooling kernel size
    ks:
        - [2, 2]
        - [2, 2]
        - [2, 1]
        - [2, 1]
        - [1, 1]
    # dim of ouput feature map
    hidden: 256

seq_modeling: transformer
transformer:
    d_model: 256
    nhead: 8
    num_encoder_layers: 6
    num_decoder_layers: 6
    dim_feedforward: 2048
    max_seq_length: 1024
    pos_dropout: 0.1
    trans_dropout: 0.1

lr_scheduler:
    warmup_epoch: 5

trainer:
    print_every: 200
    valid_every: 400
    num_iters: 2000
    # where to save our model for prediction
    export: ./weights/transformerocr.pth
    checkpoint: ./checkpoint/transformerocr_checkpoint.pth
    log: ./train.log
    # null to disable compuate accuracy, or change to number of sample to enable validiation while training
    metrics: null

dataset:
    # name of your dataset
    name: hw
    # path to annotation and image
    data_root: ./data_line/
    train_annotation: train_line_annotation.txt
    valid_annotation: test_line_annotation.txt
    # resize image to 32 height, larger height will increase accuracy
    image_height: 32
    image_min_width: 32
    image_max_width: 512

dataloader:
    batch_size: 128
    num_workers: 4
    pin_memory: True

aug:
    image_aug: true
    masked_language_model: true

predictor:
    # disable or enable beamsearch while prediction, use beamsearch will be slower
    beamsearch: False

slim:
    mode: prune
    iterative_steps: 1
    pruning_ratio: 0.7
    global_pruning: true
    prune_num_heads: False
    prune_head_dims: true
quiet: False
# for training
